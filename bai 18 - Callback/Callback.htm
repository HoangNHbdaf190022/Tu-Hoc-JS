<!DOCTYPE html>
<html lang="en">

<body>
    <h1>CallBack</h1>
    <h3>Callback là function được truyền qua đối số khi gọi tới hàm khác</h3>

    <script>
        // 1 - Là hàm
        // 2 - Được truyền arg
        // 3 - được gọi lại
        // 4 - kết

/* 1 */ function myFunction(para){
            console.log(para)           // myFunction('Hoàng đẹp zai') -> Hoàng đẹp trai và string
            console.log(typeof para)    // myFunction(123456) -> 123456 và type number
        }
        
/* 2 */function MyFunction(para){
            para('Anh Hoàng đẹp zai ơi!') // console.log(typeof para) // type function
        }
        function myCallback(value){ console.log(`Value: ${value}`) }
/* 3 */ MyFunction(myCallback) // para truyền vào là 1 myCallback -> thế là thỏa mãn rùi

/* 4 - kết luận lại: Khi mình tạo ra 1 function xong truyền qua đối số của function khác
                     thì được gọi là Callback*/
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CallBack part 2</h1>
    <h2>Thật ra phần này không có gì cả, qua jsInfo học tiếp thôi</h2>
    <script>
        var languages = ['PHP', 'Java', 'C#', 'Perl']

        //function thường
        var display = languages.map(function(ngonNgu){
            console.log(ngonNgu)
        })
        //arrow map
        var lay = languages.map((value) =>{
            console.log(value)
        })
        //arrow foreach
        var get = languages.forEach((value)=>{
            console.log(value)
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aquamarine; text-align: center;">
    
    <p style="font-size: 50px; margin-bottom: 50px;">Advance function</p>
    <div id="id"></div>

    <script>
      // cách tạo class js - khá giống như tạo object
      class Cars {
        constructor(carName, quantity) {
          this.carName = carName;
          this.quantity = quantity;
        }
      }

      let xe = new Cars("Ford", 100);
      console.log(xe);
      document.getElementById("id").innerHTML = `Hãng xe ${xe.carName}, Số lượng ${xe.quantity} chiếc`;
    </script>
  </body>
</html>
